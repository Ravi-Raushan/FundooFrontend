<html>
<div fxLayoutAlign="space-around center" fxFlex="100">
  <mat-card fxFlex="22" class="card" fxFlex.xs="100">
    <mat-card-title class="fundoo" div fxLayout="row" fxLayoutAlign="center center">
      <span class="f">F</span>
      <span class="u">u</span>
      <span class="n">n</span>
      <span class="d">d</span>
      <span class="o">o</span>
      <span class="oo">o</span>
    </mat-card-title>

    <mat-card-title class="reset-title" fxLayout="row" fxLayoutAlign="center center">Reset your password
    </mat-card-title>

    <mat-card-subtitle class="sub-title" div fxLayout="row" fxLayoutAlign="center center">To continue to your Fundoo
      Account</mat-card-subtitle>

    <div fxLayout="column" fxLayoutAlign="space-around center" class="new-pass">
      <mat-form-field appearance="outline" class="password">
        <mat-label>Enter new password</mat-label>
        <input matInput placeholder="Enter new password" [type]="hide ? 'password' : 'text'" [formControl]="password"
          autocomplete="off" requried />
          <mat-error *ngIf="password.invalid ">{{getPasswordErrorMessage()}}</mat-error>
        <mat-icon class="icons" matSuffix (click)="hide = !hide">{{
                hide ? "visibility_off" : "visibility"
              }}</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="con-password">
        <mat-label>Confirm password</mat-label>
        <input matInput placeholder="confirm password" [type]="hide ? 'password' : 'text'" [formControl]="confirmPassword"
          autocomplete="off" requried pattern="{{ password.value }}"/>
          <mat-error *ngIf="confirmPassword.invalid ">{{getConfirmPasswordErrorMessage()}}</mat-error>
          <mat-error *ngIf="confirmPassword.hasError('pattern')">Password Mismatch</mat-error>
        <mat-icon class="icons" matSuffix (click)="hide = !hide">{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
      
      </mat-form-field>

      <button id="confirm-button" fxLayoutAlign="center center" mat-button (click)="submit()" [disabled]=this.validate() [ngClass]="{'gray' : toggle, 'blue': !toggle}">
        Confirm
      </button>
      <div class="err" role="alert" *ngIf="errorMsg">{{errorMsg}}</div>
      <button mat-button (click)="loginTo()" class="link" fxLayoutAlign="center">
        Sign in insted
      </button>
    </div>
  </mat-card>
</div>

</html>
