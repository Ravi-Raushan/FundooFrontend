<html>
  <form #myform="ngForm">
<div fxLayoutAlign="space-around center" fxFlex="100">
  <mat-card fxFlex="25" class="card" fxFlex.xs="100">
    <div>
      <mat-card-title class="fundoo" fxLayout="row" fxLayoutAlign="center center">
        <span class="f">F</span>
        <span class="u">u</span>
        <span class="n">n</span>
        <span class="d">d</span>
        <span class="o">o</span>
        <span class="oo">o</span>
      </mat-card-title>
    </div>

    <div>
      <mat-card-title calss="signin" div fxLayout="row" fxLayoutAlign="center center">Sign In</mat-card-title>
      <mat-card-subtitle div fxLayout="row" fxLayoutAlign="center center">Use your Fundoo Account</mat-card-subtitle>
    </div>

    <body>
      <!-- usre email id -->

      <div fxLayout="column" fxLayoutAlign="space-around center">
        <mat-form-field appearance="outline" class="email">
          <mat-label aria-autocomplete="off">Enter your email id</mat-label>
          <input matInput placeholder="Enter your email id" [formControl]="emailFormControl" />
          <mat-icon class="icons" matSuffix>email</mat-icon>
          <mat-error *ngIf="emailFormControl.invalid ">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>

        <!-- user password -->

        <mat-form-field appearance="outline" class="password">
          <mat-label>Enter your password</mat-label>
          <input matInput placeholder="Enter your password" title="Password contain upper case, lowercase, spacial char, and number" [type]="hide ? 'password' : 'text'" [formControl]="password"
            autocomplete="off" requried />
          <mat-error *ngIf="password.invalid ">{{getPasswordErrorMessage()}}</mat-error>
          <mat-icon class="icons" matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
        </mat-form-field>

      </div>
      <div  id="register">
        <button mat-button (click)="forgotpassword()" class="pass-link" > Forgot password?</button>
        <button id="sigi-button" mat-button (click)="login()" [disabled]=this.validate()  [ngClass]="{'gray' : toggle, 'blue': !toggle}" fxLayoutAlign="center center">
          Sign in
        </button>
      </div>
      <br>
      <div>
        <button mat-button (click)="register()" class="link"> Create account </button>
      </div>
      <div class="err" role="alert" *ngIf="successMsg">{{successMsg}}</div>
      <div class="err" role="alert" *ngIf="incorrectInput">{{incorrectInput}}</div>
      <div class="err" role="alert" *ngIf="failedMsg">{{failedMsg}}</div>
    </body>
  </mat-card>
</div>
</form>
</html>
